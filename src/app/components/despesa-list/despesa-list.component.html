<div class="container mt-4">
  <h2>Despesas</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th style="width: 400px;">Descrição</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Categoria</th>
        <th style="width: 150px; text-align: center;">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of despesas">
        <td>{{ d.descricao }}</td>
        <td>{{ d.valor | currency:'BRL' }}</td>
        <td>{{ d.data }}</td>
        <td>{{ d.categoria }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="edit(d)">Editar</button>
          <button style="margin-left: 5px;" class="btn btn-sm btn-danger" (click)="delete(d.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
