<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow" style="width: 400px">
    <div class="card-body">
      <h4 class="text-center mb-4">Login</h4>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <form #f="ngForm" (ngSubmit)="submit(f)">

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="email" required email>
        </div>

        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" name="senha" [(ngModel)]="senha" required minlength="6">
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="isSubmitting">

          <span *ngIf="!isSubmitting">Entrar</span>
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm"></span>
        </button>

      </form>
    </div>
  </div>
</div>
