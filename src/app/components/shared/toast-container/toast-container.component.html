<div class="toast-container position-fixed top-0 end-0 p-3">
  <div *ngFor="let toast of toastService.toasts" class="toast show align-items-center text-bg-{{toast.type}} mb-2">
    <div class="d-flex">
      <div class="toast-body">
        {{ toast.message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
        (click)="toastService.toasts.shift()"></button>
    </div>
  </div>
</div>
