<div class="container mt-4">
  <h2>Nova Despesa</h2>
  <!-- Mensagens de erro e sucesso -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

  <form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <input type="text" class="form-control" name="descricao" ngModel required maxlength="255">
    </div>
    <div class="mb-3">
      <label class="form-label">Valor</label>
      <input type="number" class="form-control" name="valor" ngModel required min="0.01" step="0.01">
    </div>
    <div class="mb-3">
      <label class="form-label">Data</label>
      <input type="date" class="form-control" name="data" ngModel required>
    </div>
    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <select class="form-select" name="categoria" ngModel required>
        <option value="ALIMENTACAO">Alimentação</option>
        <option value="TRANSPORTE">Transporte</option>
        <option value="MORADIA">Moradia</option>
        <option value="SAUDE">Saúde</option>
        <option value="LAZER">Lazer</option>
        <option value="EDUCACAO">Educação</option>
        <option value="OUTRAS">Outras</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a routerLink="/despesas" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
